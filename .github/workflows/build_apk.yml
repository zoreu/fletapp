name: Build APK using Flet

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install Buildozer and dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential ccache git python3-dev unzip zlib1g-dev
        sudo apt install -y libncurses5 libffi-dev libssl-dev liblzma-dev
        pip install --upgrade pip setuptools cython
        pip install buildozer

    - name: Install Android SDK Command-Line Tools
      run: |
        sudo mkdir -p /usr/local/android-sdk/temp
        sudo mkdir -p /usr/local/android-sdk/cmdline-tools/latest
        wget https://dl.google.com/android/repository/commandlinetools-linux-6858069_latest.zip -O cmdline-tools.zip
        sudo unzip cmdline-tools.zip -d /usr/local/android-sdk/temp
        rm cmdline-tools.zip
        sudo mv /usr/local/android-sdk/temp/cmdline-tools/* /usr/local/android-sdk/cmdline-tools/latest

    - name: Set Android SDK root environment variable
      run: |
        echo "ANDROID_SDK_ROOT=/usr/local/android-sdk" >> $GITHUB_ENV

    - name: Accept Android SDK licenses and install Build-Tools
      run: |
        cd /usr/local/android-sdk/cmdline-tools/latest/bin
        yes | ./sdkmanager --licenses --no_https
        ./sdkmanager --update --no_https
        ./sdkmanager --sdk_root=$ANDROID_SDK_ROOT "build-tools;30.0.3" "platform-tools" "platforms;android-30" --no_https

    - name: Generate buildozer.spec file for Flet
      run: |
        cat > buildozer.spec <<EOL
        [app]
        title = My Flet App
        package.name = myfletapp
        package.domain = org.example
        source.dir = app
        source.include_exts = py,png,jpg,kv,atlas
        version = 0.1
        requirements = python3,flet
        orientation = portrait
        android.api = 30
        android.arch = armeabi-v7a
        EOL

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: |
          bin/*.apk
